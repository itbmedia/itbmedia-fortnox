services:
  itbmedia_fortnox.controller:
    class: ITBMedia\FortnoxBundle\Controller\FortnoxController
    public: true
    arguments: 
      $parameterBag: "@parameter_bag"
      $eventDispatcher: "@event_dispatcher"
      $session: "@session"

  itbmedia_fortnox.service:
    class: ITBMedia\FortnoxBundle\Service\FortnoxService
    public: true
    arguments:
      $parameterBag: "@parameter_bag"
      $eventDispatcher: "@event_dispatcher"
      $tokenStorage: "@security.token_storage"

  itbmedia_fortnox.serializer_listener:
    class: ITBMedia\FortnoxBundle\EventListener\SerializerListener
    tags:
      - { name: kernel.event_listener, event: serializer.pre_serialize, method: onPreSerialize }